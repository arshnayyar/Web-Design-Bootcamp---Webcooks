<!DOCTYPE html>
<html>
	<head>
		<title>My First Webpage</title>
		<style type="text/css">
			table, th, tr, td{
				border: solid black 1px;
				border-collapse: collapse;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Heading 1</h1>
		<p>Pargraph</p>
		<img src="./images/download.jpg" alt="Image" height="230">

		<!-- Unordered List -->
		<ul type="circle">
			<li>Milk</li>
			<li>Coffee</li>
			<li>Tea</li>
		</ul>

		<!-- Ordered List -->
		<ol start="5">
			<li>Milk</li>
			<li>Coffee</li>
			<li>Tea</li>
		</ol>
		<dl>
			<dt>Tea</dt>
			<dd>A mixture of milk and tea powder</dd>
		</dl>

		<!-- Tables -->
		<table>
			<tr>
				<th>
					Name
				</th>
				<th>
					Contact No
				</th>
				<th>Gender</th>
			</tr>
			<tr>
				<td rowspan="2">
					Arsh
				</td>
				<td>
					9876543210
				</td>
				<td>
					9876543210
				</td>
				<td>Male</td>
			</tr>
			<tr>
				<!-- <td>
					Sagar
				</td> -->
				<td>
					9876543210
				</td>
				<td>
					9876543210
				</td>
			</tr>
		</table>
	</body>
</html>
